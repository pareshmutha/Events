<ion-view title="Events" id="page1">
    <ion-content class="clsEventsMain">
	
	<ion-tabs class="tabs-positive">

	  <ion-tab title="My Events">
		<ion-view>
			 <ion-content>
				<ion-list id="home-list1" class="clsMainEvent">
            <ion-item class="item-thumbnail-left dark" id="home-list-item5"  ng-repeat="event in events">
				 <img src="img/event1.jpg">
                <h2dark>{{event.eventName}}
                    <p>{{event.eventPlace}}</p>
                    <p>End Date:{{event.endDate}}</p>
					<i class="icon ion-unlocked"></i>
                </h2dark>
			</ion-item>
		</ion-list>
			 </ion-content>
		</ion-view>
        
	  </ion-tab>

	  <ion-tab title="All Events" >
		<!-- Tab 2 content -->
	  </ion-tab>

	  <ion-tab title="Add Events" >
		<!-- Tab 3 content -->
		<ion-view>
			<ion-content>
				<div>
					<img width="100%" height="150px" src="img/event_default.jpg">
					<i class="icon ion-ios-cloud-upload clsUploadBtn"></i>
				</div>
				<div class="list clsFormList">
					<div class="row">
						<input type="text" ng-model="event.eventName" class="clsInputText" placeholder="Event Name*">
					</div>
					<div class="row">
						<input type="text" ng-model="event.eventType" class="clsInputText" placeholder="Event Type*">
					</div>
					<div class="row">
						<textarea class="clsInputText" ng-model="event.eventDescription"  placeholder="Event Description*"></textarea>
					</div>
					<div class="row">
						<input type="text" ng-model="event.eventPlace" class="clsInputText" placeholder="Event Place*">
					</div>
					<div class="row">
						<div class="col clsEveDate">Event Start Date* :</div><div class="col"><input ng-model="event.startDate" type="date" class="clsInputText" placeholder="Event Date"></div>
					</div>
					<div class="row">
						<div class="col clsEveDate">Event End Date* :</div><div class="col"><input ng-model="event.endDate" type="date" class="clsInputText" placeholder="Event Date"></div>
					</div>
					<div class="row">
						<input type="text" class="clsInputText" ng-model="event.eventOrganizer1" placeholder="Organizer Name*">
					</div>
					<div class="row">
						<input type="text" class="clsInputText" ng-model="event.organizerContact1" placeholder="Organizer Contact*">
					</div>
					
				</div>
				<button class="button button-full clsBtn" ng-click="addEvent()">
						 Add Event
				</button>
			</ion-content>
		</ion-view>
	  </ion-tab>

	</ion-tabs>
	
    </ion-content>
</ion-view>
